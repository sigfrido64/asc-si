<form method="post" action="{% url 'ordacq:update' form.instance.pk %}" class="js-ordacq-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Modifica Acquisto</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% include 'ordacq/includes/partial_ordacq_form.html' %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Abbandona</button>
    <button type="submit" class="btn btn-primary btn-sm">Salva</button>
  </div>
</form>

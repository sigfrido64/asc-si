  <!-- Import Data -->
  <form method="post" enctype="multipart/form-data" action="{% url 'ordacq:import' %}" class="js-ordacq-import-form">
    {% csrf_token %}

    <div class="modal-header">
      <h3 class="modal-title">Importa Acquisti</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body form-group">
      <input type="file" name="myfile">
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Abbandona</button>
      <button type="submit" class="btn btn-primary btn-sm">Importa</button>
    </div>
  </form>

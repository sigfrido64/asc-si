<form method="post" action="{% url 'ordacq:delete' ordacq.id %}" class="js-ordacq-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Elimina Acquisto</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="lead">Sei sicuro di voler eliminare la voce di acquisto : <br>
      <strong>{{ ordacq.descrizione }}</strong>?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Abbandona</button>
    <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
  </div>
</form>
